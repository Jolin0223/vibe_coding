<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | MasterGo Compatible Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <style>
        :root {
            --bg-dark: #121212;
            --panel-bg: #1e1e1e;
            --accent: #BB86FC; /* 使用 MasterGo 风格的紫色系 */
            --accent-hover: #3700B3;
            --text-main: #E1E1E1;
            --border: #333;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            overflow: hidden;
        }

        /* 侧边栏 */
        .sidebar {
            width: 60px;
            background: #191919;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: #666;
            cursor: pointer;
            transition: 0.2s;
        }

        .icon-btn.active {
            background: rgba(187, 134, 252, 0.1);
            color: var(--accent);
        }

        /* 主界面 */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 50px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .header-title {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .tag {
            font-size: 10px;
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--accent);
        }

        .content-area {
            flex: 1;
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 50px);
        }

        /* 左侧面板 */
        .control-panel {
            background: var(--panel-bg);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .drop-zone {
            border: 2px dashed #444;
            border-radius: 8px;
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #888;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
        }

        .drop-zone:hover {
            border-color: var(--accent);
            background: rgba(187, 134, 252, 0.05);
            color: var(--accent);
        }

        .btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            font-size: 13px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .info-box {
            font-size: 12px;
            color: #888;
            background: #252525;
            padding: 15px;
            border-radius: 6px;
            line-height: 1.6;
        }

        /* 预览区沙盒 */
        .preview-wrapper {
            background: #121212;
            padding: 40px;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .canvas-container {
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            /* 这里我们限制预览尺寸，但真实渲染会按比例 */
            max-width: 100%; 
        }

        /* 隐藏的 iframe 用于隔离渲染 */
        #renderFrame {
            position: absolute;
            width: 0;
            height: 0;
            border: 0;
            visibility: hidden;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="icon-btn active">❖</div>
    </div>

    <div class="main">
        <div class="header">
            <span class="header-title">HTML to MasterGo SVG <span class="tag">FIXED</span></span>
        </div>

        <div class="content-area">
            <div class="control-panel">
                <div class="drop-zone" id="dropZone">
                    <div style="font-size: 24px; margin-bottom: 10px;">⚡️</div>
                    <div>拖入 HTML 文件</div>
                    <div style="font-size: 11px; margin-top: 5px; opacity: 0.6;">自动修复空白问题</div>
                    <input type="file" id="fileInput" hidden accept=".html,.htm">
                </div>

                <div id="statusText" style="font-size: 12px; color: var(--accent);">等待上传...</div>

                <button class="btn" id="downloadBtn" disabled>下载 SVG (MasterGo可用版)</button>

                <div class="info-box">
                    <strong>为什么之前是空白？</strong><br>
                    MasterGo 不支持普通网页转出的 &lt;foreignObject&gt; 标签。<br><br>
                    <strong>修复原理：</strong><br>
                    此工具将 HTML 在内存中高清渲染为图像，然后封装为 SVG Image。在 MasterGo 中导入后，你可以看到完整的视觉效果。
                </div>
            </div>

            <div class="preview-wrapper">
                <div id="previewArea" class="canvas-container"></div>
            </div>
        </div>
    </div>

    <iframe id="renderFrame"></iframe>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusText = document.getElementById('statusText');
        const previewArea = document.getElementById('previewArea');
        const renderFrame = document.getElementById('renderFrame');

        // 交互逻辑
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--accent)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#444';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#444';
            if(e.dataTransfer.files.length) processFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if(e.target.files.length) processFile(e.target.files[0]);
        });

        let currentFileName = 'export';

        function processFile(file) {
            if (!file.name.match(/\.(html|htm)$/i)) {
                alert('仅支持 HTML 文件');
                return;
            }
            currentFileName = file.name.replace(/\.[^/.]+$/, "");
            statusText.textContent = '正在解析结构...';
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const htmlContent = e.target.result;
                renderToSandbox(htmlContent);
            };
            reader.readAsText(file);
        }

        function renderToSandbox(html) {
            const doc = renderFrame.contentDocument || renderFrame.contentWindow.document;
            doc.open();
            doc.write(html);
            doc.close();

            // 等待 iframe 加载完成（包括图片等资源）
            renderFrame.onload = () => {
                statusText.textContent = '渲染中...';
                generateVisuals();
            };
        }

        function generateVisuals() {
            const body = renderFrame.contentDocument.body;
            
            // 强制白色背景，防止透明
            body.style.background = body.style.background || '#ffffff';
            
            // 获取实际尺寸
            const width = body.scrollWidth || 1280;
            const height = body.scrollHeight || 800;

            // 1. 生成 PNG 数据 (为了兼容 MasterGo)
            // 使用 2倍 像素比，保证在 MasterGo 里放大看也清晰
            htmlToImage.toPng(body, { pixelRatio: 2, width: width, height: height })
                .then(function (dataUrl) {
                    
                    // 2. 将 PNG 封装进 SVG
                    // 这一步是关键：我们不给 MasterGo HTML代码，而是给它一个 SVG 包装的图片
                    const svgString = `
<svg width="${width}" height="${height}" viewBox="0 0 ${width} ${height}" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <image width="${width}" height="${height}" xlink:href="${dataUrl}"/>
</svg>`;

                    // 3. 显示预览（显示 PNG）
                    const img = new Image();
                    img.src = dataUrl;
                    img.style.maxWidth = '100%';
                    previewArea.innerHTML = '';
                    previewArea.appendChild(img);

                    // 4. 准备下载数据
                    downloadBtn.onclick = () => downloadString(svgString, `${currentFileName}_mastergo.svg`);
                    downloadBtn.disabled = false;
                    statusText.textContent = '✅ 已准备好 (MasterGo 兼容模式)';
                    
                })
                .catch(function (error) {
                    console.error('转换失败', error);
                    statusText.textContent = '❌ 转换出错，请检查 HTML 是否包含跨域图片';
                });
        }

        function downloadString(text, name) {
            const blob = new Blob([text], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            a.click();
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }

    </script>
</body>
</html>
