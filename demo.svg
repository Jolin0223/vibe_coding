<svg width="1000" height="180" viewBox="0 0 1000 180" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cardLightGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.95"/>
            <stop offset="100%" stop-color="#F1F5F9" stop-opacity="0.9"/>
        </linearGradient>
        <linearGradient id="arrowFlowGradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#93C5FD"/> <stop offset="100%" stop-color="#3B82F6"/> </linearGradient>
        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#3B82F6" flood-opacity="0.12"/>
        </filter>
        <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
        </filter>
        <marker id="arrowheadBlue" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
            <polygon points="0 0, 10 4, 0 8" fill="url(#arrowFlowGradient)" />
        </marker>
    </defs>

    <style>
        .step-card { fill: url(#cardLightGradient); stroke: #FFFFFF; stroke-width: 1.5; rx: 16; filter: url(#softShadow); }
        .step-title { font-family: 'PingFang SC', sans-serif; font-size: 15px; fill: #1E293B; font-weight: 700; text-anchor: middle; }
        .step-subtitle { font-family: 'Arial', sans-serif; font-size: 12px; fill: #64748B; text-anchor: middle; }
        .connector-arrow { stroke: url(#arrowFlowGradient); stroke-width: 3; marker-end: url(#arrowheadBlue); stroke-linecap: round; }
        .icon-circle { fill: #EFF6FF; } /* 浅蓝底色 */
        .step-icon { fill: #3B82F6; filter: url(#iconGlow); } /* 蓝色图标带发光 */
    </style>

